    <h1>Contact Us</h1>
    <p>Send your query our team will get back to you</p>
    
    <form action="thankyou.html">
        <label for="name">Name</label>
        <input type="text" id="name" required name="name" placeholder="Name" pattern="^[a-zA-Z ]{2,30}$"><br><br><br>

        <input type="email" required id="email" name="email" placeholder="example@gmail.com" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"><br><br><br>

        <input type="" required id="num" name="num" placeholder="9########9" pattern="[6-9]{1}[0-9]{9}"><br><br><br>
        <label for="msg">Message</label>
        <input type="text" required id="msg" name="msg"><br><br><br>
        <input type="submit">
    </form>
